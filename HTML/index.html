<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 기초 실습</title>
  </head>
  <body>
    <h1>가장 큰 제목</h1>
    <h2>두번째로 큰 제목</h2>
    <h3>세번째로 큰 제목</h3>
    <h4>네번째로 큰 제목</h4>
    <h5>다섯번째로 큰 제목</h5>
    <h6>여섯번째로 큰 제목</h6>
    <p>단락을 나타내는 태그</p>
    <strong>굵은 글씨</strong>
    <em>기울임 글씨</em>
    <u>밑줄 글씨</u>
    <small>작은 글씨</small>
    <mark>노란 배경 글씨</mark>
    <del>삭제된 글씨</del>
    <ins>추가된 글씨</ins>
    <sub>아래첨자</sub>
    <sup>위첨자</sup>
  </body>
</html>
