<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Bootstrap TODO List</title>
  </head>
  <body>
    <nav class="navbar">
      <div class="container-fuild">
        <a href="#">TODO List</a>
      </div>
    </nav>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-6">
          <h1 class="mt-5 text-center">TODO List</h1>
          <!-- my-3 = "mt-3 mb-3" -->
          <div class="input-group my-3">
            <input
              type="text"
              class="form-control"
              id="todoInput"
              placeholder="할 일"
            />
            <button class="btn btn-primary" id="addTodo">
              추가
            </button>
            <ul class="list-group" id="todoList"></ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
