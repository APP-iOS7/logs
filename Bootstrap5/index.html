<!DOCTYPE html>
<html lang="ko">
  <head>

    <title>부트스트랩 실습</title>
    <link

      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"

  </head>
  <body>
    <!-- 네비게이션바 -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"

          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
          메뉴

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>

            <li class="nav-item">

            <li class="nav-item">

      <button class="btn btn-primary">클릭</button>

    <div class="container">

        <!-- 브레이크포인트 예제: 
        col-md-4: 모바일 화면에서 4칸을 차지
        col-xs-12: 모바일 화면에서 12칸을 차지
        col-xl-3: 데스크톱 화면에서 3칸을 차지
        -->
        <div class="col-md-4 col-xs-12 col-xl-3">
          <h2>그리드 예제 1</h2>

        </div>
        <div class="col-md-4 col-xs-12 col-xl-3">

        </div>
        <div class="col-md-4 col-xs-12 col-xl-3">
          <h2>그리드 예제 4</h2>
        </div>
      </div>
    </div>

    <!-- 컴포넌트1: Buttons, Navbar, Alerts, Cards, Forms -->

      <h2>컴포넌트1: Buttons, Navbar, Alerts, Cards, Forms</h2>
